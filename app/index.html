<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline' 'unsafe-eval'"
    />
    <link rel="stylesheet" href="css/tailwind.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Image Compressor</title>
  </head>
  <body>
    <div class="py-6 px-8">
      <div class="flex justify-center mb-6">
        <svg
          class="w-8 h-8 mr-1 text-current-50"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"
          />
        </svg>
        <h3 class="text-xl font-bold">Image Compressor</h3>
      </div>
      <p>Choose images to resize</p>
      <form id="image-form">
        <div class="bg-white mt-2 p7 rounded mx-auto">
          <div
            x-data="handleFiles()"
            class="
              relative
              flex flex-col
              p-4
              text-gray-600
              border border-gray-300
              rounded
            "
          >
            <div
              x-ref="filesRef"
              class="
                relative
                flex flex-col
                text-gray-600
                border border-gray-400 border-dashed
                rounded
                cursor-pointer
              "
            >
              <input
                accept="image/*"
                type="file"
                multiple
                class="
                  absolute
                  inset-0
                  z-50
                  w-full
                  h-full
                  p-0
                  m-0
                  outline-none
                  opacity-0
                  cursor-pointer
                "
                @change="addFiles($event)"
                @dragover="$refs.filesRef.classList.add('border-blue-400'); $refs.filesRef.classList.add('ring-4'); $refs.filesRef.classList.add('ring-inset');"
                @dragleave="$refs.filesRef.classList.remove('border-blue-400'); $refs.filesRef.classList.remove('ring-4'); $refs.filesRef.classList.remove('ring-inset');"
                @drop="$refs.filesRef.classList.remove('border-blue-400'); $refs.filesRef.classList.remove('ring-4'); $refs.filesRef.classList.remove('ring-inset');"
                title=""
              />

              <div
                class="
                  flex flex-col
                  items-center
                  justify-center
                  py-10
                  text-center
                "
              >
                <svg
                  class="w-6 h-6 mr-1 text-current-50"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"
                  />
                </svg>
                <p class="m-0">Drag your files here or click in this area.</p>
              </div>
            </div>

            <template x-if="files.length > 0">
              <div class="grid grid-cols-4 gap-4 mt-4">
                <template
                  x-for="(_, index) in Array.from({ length: files.length })"
                >
                  <div
                    class="
                      relative
                      flex flex-col
                      items-center
                      overflow-hidden
                      text-center
                      bg-gray-200
                      border
                      rounded
                      select-none
                    "
                    style="padding-top: 100%"
                    :data-index="index"
                  >
                    <button
                      class="
                        absolute
                        top-0
                        right-0
                        z-50
                        p-1
                        bg-white
                        rounded-bl
                        focus:outline-none
                      "
                      type="button"
                      @click="remove(index)"
                    >
                      <svg
                        class="w-4 h-4 text-gray-700"
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
                        />
                      </svg>
                    </button>

                    <template x-if="files[index].type.includes('image/')">
                      <img
                        class="
                          absolute
                          inset-0
                          z-0
                          object-cover
                          w-full
                          h-full
                          border-4 border-white
                          preview
                        "
                        x-bind:src="loadFile(files[index])"
                      />
                    </template>

                    <div
                      class="
                        absolute
                        bottom-0
                        left-0
                        right-0
                        flex flex-col
                        p-2
                        text-xs
                        bg-white bg-opacity-50
                      "
                    >
                      <span
                        class="w-full font-bold text-gray-900 truncate"
                        x-text="files[index].name"
                        >Loading</span
                      >
                      <span
                        class="text-xs text-gray-900"
                        x-text="readableFileSize(files[index].size)"
                        >...</span
                      >
                    </div>
                  </div>
                </template>
              </div>
            </template>
          </div>
        </div>

        <div class="mt-4">
          <p>
            <strong>Quality:</strong>
            <em>The lower the quality, the smaller the file size</em>
          </p>

          <div class="items-center mt-4">
            <div
              x-data="handleRange()"
              x-init="trigger()"
              class="relative max-w-xl w-full"
            >
              <div>
                <input
                  type="range"
                  step="1"
                  x-bind:min="min"
                  x-bind:max="max"
                  x-on:input="trigger"
                  x-model="value"
                  class="
                    absolute
                    pointer-events-none
                    appearance-none
                    z-20
                    h-2
                    w-full
                    opacity-0
                    cursor-pointer
                  "
                />

                <div class="relative z-10 h-2">
                  <div
                    class="
                      absolute
                      z-10
                      left-0
                      right-0
                      bottom-0
                      top-0
                      rounded-md
                      bg-gray-200
                    "
                  ></div>

                  <div
                    class="absolute z-20 top-0 bottom-0 rounded-md bg-blue-400"
                    x-bind:style="'right:'+sliderLength+'%; left:'+0+'%'"
                  ></div>

                  <div
                    class="
                      absolute
                      z-30
                      w-6
                      h-6
                      top-0
                      left-0
                      bg-blue-400
                      rounded-full
                      -mt-2
                      -ml-3
                    "
                    x-bind:style="'left: '+value+'%'"
                  ></div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <button type="submit" class="w-full rounded-xl bg-gray-200 p-2 mt-8">
          Resize
        </button>
      </form>
    </div>

    <script src="js/lib/alpine.min.js"></script>
    <script src="js/lib/create-file-list.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
